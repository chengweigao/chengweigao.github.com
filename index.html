<script>


    var host = 'https://chengweigao.github.io';
    /// host="http://aa.com";
    $('body').scrollTop(0);
    /*将文档做成列表*/
    var arr = [];
    //列表书写方法
    function writeUl(a, level) {


        if (!level) {
            var level = 0;
        }
        var str = '<div style="background: #ffffff">';
        $.each(a, function (x, y) {

            if ((typeof(y)) == "string") {
                if (!(y.substr(y.length - 2, 2) == 'md' || y.substr(y.length - 2, 2) == 'js')) {
                    return true;

                }
                str += '<div class="alert alert-success" style="text-indent: ' + level + 'em;overflow: hidden"  onclick="dothe1(' + "'" + x + "'" + ',this,event)" >' + y + '</div>';
            } else {

                arr[x] = y;
                str += '<div class="alert alert-success"  style="text-indent: ' + level + 'em;overflow: hidden"  onclick="showSon(\'' + x + '\')" >' + x;
                // str += writeUl(y,level+1);

                str += "</div>";
            }
        })
        str += "</div>";
        return str
    }
    //子集调取方法
    function showSon(x) {
        $('body').scrollTop(0);
        var liList = writeUl(arr[x]);
        $("#list").html(liList);

    }
    //列表开关
    function doshow(x) {
        $('body').scrollTop(0);
        if (x) {

            $('#list').show(500);
            $('#close').show(500);
            var liList = writeUl(a);
            $("#list").html(liList);

            $("#myDiv").hide(500);
        } else {

            $("#myDiv").show(500);
            $('#list').hide(500);
            $('#close').hide(500);
        }

    }
    //展示顶级列表
    var liList = writeUl(a);
    /*url后的参数读取文章*/
    function dothe(x, a, event) {
        $('body').scrollTop(0);
//        event.stopPropagation();//不会打印1，但是页面会跳转；
        document.title = x + "来自chengweigao'S Pages";
        htmlobj = $.ajax({url: x, async: false});

        if (htmlobj.status != 200) {
            window.location.href = host;
        } else {

            if (x.substr(-2) == 'md') {
                var converter = new Markdown.Converter();
                var htm = converter.makeHtml(htmlobj.responseText);
            } else {
                var htm = '<iframe src="' + x + '" width="100%" height="100%"></iframe>';
                $('#myDiv').css('height', window.screen.availHeight - window.screen.availHeight / 4 + "px");
                $('#myDiv').css('padding', '0');
                $('#myDiv').css('padding-right', '9px');
                $('#myDiv').css('border', '0');
            }

//        window.screenTop=0;
            $('#myDiv').html(htm);

            $("#list").hide(500);
            $('#close').hide(500);
            $("#myDiv").show(500);
        }


    }
    /*点击跳转到列表内容*/
    function dothe1(x, a) {

        window.location.href = host + "/index.html?url=" + encodeURI(encodeURI(x));
//

    }

    //
    //        if ($(a).attr("value") != 1&&$(a).children('ul')) {

    //            $(a).children("ul").show(500);
    //        } else {
    //            $(a).attr("value", 0);
    //            $(a).children("ul").hide(500);
    //        }
    //
    //    }
    //    展示列表
    /*获取url参数*/
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    //列表高度
    $(function () {
//      $("#myDiv").css('height', window.body.availHeight);
        $("#list").css('height', document.body.style.height);

    });
    //开始图标
    $(document).ready(function () {
        $("#list").html(liList);
// 任何需要执行的js特效


        $("#box-status").hide(1500);
        $("#showbody").show(1500);


        if (getQueryString("url")) {

            dothe(getQueryString("url"));


        }
    });

    // 这样调用：


</script>
