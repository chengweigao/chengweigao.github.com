<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chengweigao'S Pages</title>
    <script src="dir.md"></script>
    <script src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
</head>
<body>


<div  id="list">

</div>

<div id="myDiv">

</div>

<script>

    function writeUl(a) {
        var str = '<ul>';
        $.each(a, function (x, y) {

            if ((typeof(y))== "string") {

                str += '<li><a onclick="dothe('+"'" + x +"'"+ ')" target="right">' + y + '</a></li>';
            } else {

                str += '<li><p>' + x + '</p></li>';
                str += writeUl(y);

            }



        })
        str+="</ul>";
        return str
    }
    var liList=writeUl(a);
function dothe(x){
    htmlobj=$.ajax({url:x,async:false});
    $("#myDiv").html(htmlobj.responseText);

}
    $("#list").html(liList);

</script>

</body>
</html>
