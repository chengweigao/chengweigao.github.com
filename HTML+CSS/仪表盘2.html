<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {

            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

       #canvas2 {
            border: 1px solid #ffffff;
            position: relative;
            top: 50%;
            transform: translate(-50%, -50%);
            /*background:blue;*/
            /*background: -webkit-linear-gradient(top, #0e83f5 0%, #21bdf6 100%);*/
            /*background: -ms-linear-gradient(top, #0e83f5 0%, #21bdf6 100%);*/
            /*background: -moz-linear-gradient(top, #0e83f5 0%, #21bdf6 100%);*/
            /*background: linear-gradient(top, #0e83f5 0%, #21bdf6 100%);*/
        }
    </style>
</head>
<body style="margin: 0 auto;text-align: center">
<div style="width: 200px;height: 200px;margin: 0 auto">

</div>

<!--<canvas id="canvas" width="400" height="700" data-score='724'></canvas>-->
<canvas id="canvas2" width="186" height="180" data-score='100'></canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas2'),
                ctx = canvas.getContext('2d'),
                cWidth = canvas.width,
                cHeight = canvas.height,
                score = canvas.attributes['data-score'].value,
        /*标尺*/
                stage = ['10', '30', '50', '70', '90'],
                radius = 80,
                deg0 = Math.PI / 9,
        /*刻度值指标*/
                deg1 = Math.PI * 11 / 45;
        var dot = new Dot(),
                dotSpeed = 0.1,
                textSpeed = Math.round(dotSpeed * 100 / deg1),
                angle = 0,
                credit = 0;

        (function drawFrame1() {

            ctx.save();
            ctx.clearRect(0, 0, cWidth, cHeight);
            ctx.translate(cWidth / 2, cHeight / 2);
            ctx.rotate(8 * deg0);
            dot.x = radius * Math.cos(angle);
            dot.y = radius * Math.sin(angle);
            var aim = (score / 100 * 500) * deg1 / 100;
            if (angle < aim) {
                angle += dotSpeed;
            }
            dot.draw(ctx);

            if (credit < score - textSpeed) {
                credit += textSpeed;
            } else if (credit >= score - textSpeed && credit < score) {
                credit += 1;
            }
            text(score);


            ctx.save(); //中间刻度层
            ctx.beginPath();
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 5;
            ctx.arc(0, 0, 80, 0, 11 * deg0, false);
            ctx.stroke();
            ctx.restore();
            ctx.save();
            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.strokeStyle = 'green';
            ctx.arc(0, 0, radius, 0,Math.PI*1.23, false);
            ctx.stroke();
            ctx.restore();
            ctx.save();
            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.strokeStyle = 'pink';
            ctx.arc(0, 0, radius, 0,Math.PI*0.86, false);
            ctx.stroke();
            ctx.restore();
            ctx.save();
            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.strokeStyle = 'red';
            ctx.arc(0, 0, radius, 0,Math.PI*0.49, false);
            ctx.stroke();
            ctx.restore();


            window.requestAnimationFrame(drawFrame1);
            /*会动层*/
//            ctx.save();
//            ctx.beginPath();
//            ctx.lineWidth = 5;
////            if(score<40){
////
////                ctx.strokeStyle = 'red';
////            }else if(score>40&&score<60){
////                ctx.strokeStyle = 'pink';
////
////            }else if(score>60){
//                ctx.strokeStyle = 'black';
////            }
//
//
//            ctx.arc(0, 0, radius, 0, angle, false);
//            ctx.stroke();
//            ctx.restore();



            ctx.save(); // 刻度线
            for (var i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.lineWidth = 1;
                ctx.strokeStyle = 'black';
                ctx.moveTo(80, 0);
                ctx.lineTo(70, 0);
                ctx.stroke();
                ctx.rotate(deg1);
            }
            ctx.restore();

            ctx.save(); // 细分刻度线
            for (i = 0; i < 20; i++) {
                if (i % 4 !== 0) {
                    ctx.beginPath();
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = 'blue';
                    ctx.moveTo(80, 0);
                    ctx.lineTo(75, 0);
                    ctx.stroke();
                }
                ctx.rotate(deg1 / 4);
            }
            ctx.restore();

            ctx.save(); //信用分数
            ctx.rotate(Math.PI / 2);
            for (i = 0; i < 6; i++) {
                ctx.fillStyle = 'black';
                ctx.font = '10px Microsoft yahei';
                ctx.textAlign = 'center';
                ctx.fillText(20 * i, 0, -60);
                ctx.rotate(deg1);
            }
            ctx.restore();

            ctx.save(); //分数段
            ctx.rotate(Math.PI / 2 + deg0);
            for (i = 0; i < 5; i++) {
                ctx.fillStyle = 'black';
                ctx.font = '10px Microsoft yahei';
                ctx.textAlign = 'center';
                ctx.fillText(stage[i], 5, -60);
                ctx.rotate(deg1);
            }
            ctx.restore();
//
            ctx.save(); //信用阶段及评估时间文字
            ctx.rotate(10 * deg0);

            ctx.font = '16px Microsoft yahei';
            ctx.textAlign = 'center';
            score1 = Math.ceil(score);
            if (score1 <20) {
                ctx.fillStyle = 'red';
                ctx.fillText('危险', 0, 40);
            } else if (score1 >=20 && score1 < 40) {
                ctx.fillStyle = 'red';
                ctx.fillText('较差', 0, 40);
            } else if (score1 >= 40 && score1 < 60) {
                ctx.fillStyle = 'pink';
                ctx.fillText('一般', 0, 40);
            } else if (score1 >= 60 && score1 < 80) {
                ctx.fillStyle = 'green';
                ctx.fillText('良好', 0, 40);
            } else if (score1 >= 80 && score1 <= 100) {
                ctx.fillStyle = 'green';

                ctx.fillText('优秀', 0, 40);
            }

            ctx.restore();


       //  ctx.save(); //最外层轨道
            ctx.beginPath();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 5;
            ctx.arc(0, 0, radius, 0,angle, false);
            ctx.stroke();
            ctx.restore();
            ctx.save();
//



        })();
        /*指标*/
        function Dot() {
            this.x = 0;
            this.y = 0;
            this.draw = function (ctx) {
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = '#ffffff';
                ctx.arc(this.x, this.y, 4, 0, Math.PI*2, false);
                ctx.fill();
                ctx.restore();
            };
        }
        /*画数值*/
        function text(process) {
            ctx.save();
            ctx.rotate(10 * deg0);
            ctx.fillStyle = 'black';
            ctx.font = '20px Microsoft yahei';
            ctx.textAlign = 'center';
            ctx.textBaseLine = 'top';
            ctx.fillText(process, 0, 10);
            ctx.restore();
        }
    }
</script>

</body>
</html>
